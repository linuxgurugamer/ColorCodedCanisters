@PART[miniFuelTank]:FOR[ZColorCodedCans]	// The "Z" is inserted to make this run late in the list.
{
	!mesh
	!MODEL {}
	%MODEL {
		%model = ColorCodedCanisters/Assets/CC0m-OscarB
		%scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	%rescaleFactor = 1.0

	!MODULE[ModulePartVariants] {}
	MODULE
	{
		name = ModulePartVariants
		baseVariant = Gray
		VARIANT
		{
			name = Gray
			displayName = Grey
			themeName = Gray
			primaryColor = #999999
			secondaryColor = #999999
			GAMEOBJECTS
			{
				CCtank0m-Grey = true
				CCtank0m-White = false
				CCtank0m-Checkered = false
				CCtank0m-Black = false
				CCtank0m-Red = false
				CCtankShroudTop = false
				CCtankShroudBottom = false
			}
		}
	}
}
