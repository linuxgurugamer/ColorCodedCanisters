
// Appearance switching, when FTP is present:   (fuel switching is separate)

@PART[fuelTank3-2|fuelTank1-2|fuelTank2-2|fuelTank4-2|Rockomax8BW|Rockomax16_BW|Rockomax32_BW|Rockomax64_BW]:NEEDS[FuelTanksPlus]:AFTER[ZColorCodedCans]
{
	@MODEL {
		texture = TPtank1m-Specular, FuelTanksPlus/Size1/TPtank1m-Specular
		texture = TPtank2m-Specular, FuelTanksPlus/Size2/TPtank2m-Specular
		texture = TPtank3m-Specular, FuelTanksPlus/Size3/TPtank3m-Specular
		texture = orange-jumbo-0, Squad/Parts/FuelTank/fuelTankJumbo-64/model000
		texture = orange-jumbo-1, Squad/Parts/FuelTank/fuelTankJumbo-64/model001
	}
}

@PART[fuelTank3-2|Rockomax64_BW]:NEEDS[FuelTanksPlus]:FOR[ZColorCodedCans]
{
	//Jumbo-64

	// CCtank2m-Orange,CCtank2m-Orange2;CCtank2m-White;CCtank2m-Checkered;CCtank2m-Black;CCtank2m-Blue;CCtank2m-Red;TPtank2m-1mBlue;TPtank2m-1mGreen;TPtank2m-3mSilver;TPtank2m-3mTan
